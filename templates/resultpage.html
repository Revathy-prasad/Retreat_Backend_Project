<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resultpage.css') }}">
</head>
<body>
   
    <h1>Search Results</h1>
    <section class="result">
    <ul>
        {% for result in results %}
            <li>
                <img src="{{ result.image }}" alt="" class="retreat-image">
                <h2>{{ result.title }}</h2>
                <p> {{ result.description }}</p>
                <p>Location: {{ result.location }}</p>
                <p>Price: {{ result.price }}</p>
                <a href="{{ url_for('book_retreat', retreat_id=result.id) }}" class="book-button2">Book Now</a>
            </li>
        {% endfor %}
    </ul>
</section>
</body>
</html>
